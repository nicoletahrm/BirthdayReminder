<button
  nz-button
  nzType="primary"
  [routerLink]="'/login'"
  type="submit"
  (click)="logout()"
>
  Log out
</button>

<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="listFilter" />
  </div>
</div>

<div class="table-container">
  <div class="table-operations">
    <button nz-button nzType="primary" [routerLink]="'/add'">Add</button>
  </div>

  <nz-table #basicTable [nzData]="filteredFriends" [nzPageSize]="5">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>
        <th>City</th>
        <th>Birthday date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friend of filteredFriends">
        <td nzLeft>{{ friend.first_name }}</td>
        <td nzLeft>{{ friend.last_name }}</td>
        <td nzLeft>{{ friend.phone_number }}</td>
        <td nzLeft>{{ friend.city }}</td>
        <td nzLeft>{{ friend.birthday_date }}</td>

        <!-- <td>
            <button
              nz-button
              nzType="primary"
              [routerLink]="['/edit', person.name]"
              (click)="editPerson(person)"
            >
              <i nz-icon nzType="edit"></i>
            </button>
          </td> -->
      </tr>
    </tbody>
  </nz-table>
</div>

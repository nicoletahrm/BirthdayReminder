<div class="header-container">
    <h1>Edit friend information</h1>
</div>
<div class="main-container">
<form nz-form [formGroup]="editFriendForm" (ngSubmit)="editFriend()">
    <nz-form-item>
    <nz-form-label [nzSpan]="7">First name</nz-form-label>
    <nz-form-control [nzSpan]="12">
        <input
        nz-input
        formControlName="first_name"
        placeholder="First name"
        type="text"
        />
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label [nzSpan]="7">Last name</nz-form-label>
    <nz-form-control [nzSpan]="12">
        <input
        nz-input
        formControlName="last_name"
        placeholder="Last name"
        type="text"
        />
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label [nzSpan]="7">Phone number</nz-form-label>
    <nz-form-control [nzSpan]="12">
        <input
        nz-input
        formControlName="phone_number"
        placeholder="Phone number"
        type="text"
        />
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label [nzSpan]="7">City</nz-form-label>
    <nz-form-control [nzSpan]="12">
        <input
        nz-input
        type="text"
        formControlName="city"
        placeholder="City"
        />
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label [nzSpan]="7">Birthday date</nz-form-label>
    <nz-form-control [nzSpan]="12">
        <input
        nz-input
        formControlName="birthday_date"
        placeholder="Birthday date"
        type="date"
        />
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button
        [disabled]="!editFriendForm.valid"
        nz-button
        nzType="primary"
        style="margin-right: 8px"
        >
        Save
        </button>

        <button nzType="primary" nzDanger nz-button [routerLink]="'/friends'">
        Back
        </button>
    </nz-form-control>
    </nz-form-item>
</form>
</div>
